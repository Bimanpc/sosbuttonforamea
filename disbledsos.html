<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible SOS Button</title>
    <style>
        .sos-button {
            background-color: red;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .sos-button:focus {
            outline: 3px solid yellow;
        }
    </style>
</head>
<body>
    <button class="sos-button" aria-label="SOS Emergency Button" onclick="alert('Emergency services contacted!')">
        SOS
    </button>
</body>
</html>
